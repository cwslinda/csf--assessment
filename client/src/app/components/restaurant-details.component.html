<div>
   
        <h3>List of {{cuisine}} Restaurants</h3>
    <form [formGroup]="form" (ngSubmit)="processForm()">
        <table>
            <tr>
                <td>Name: </td>
                <td><input type="text" formControlName="name"></td>
            </tr>
            <tr>
                <td>Rating: </td>
                <td><input type="number" formControlName="rating"></td>
            </tr>
            <tr>
                <td>Comment</td>
                <td><input type="text" formControlName="text"></td>
            </tr>
          
            <tr>
                <td><button type="submit" [disabled] = "form.invalid">Post</button></td>
            </tr>
        </table>
    </form>
</div>
